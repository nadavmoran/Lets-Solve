<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="#">
  <title>Lets Solve</title>

  <!-- Loads the needed modules for the projects -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/freshfork/p5.EasyCam@1.0.10/p5.easycam.min.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
  <div class="header">
    <h1>Lets Solve</h1>
  </div>
</head>

<body>
  <!-- The timer display -->
  <div id="timer" class="timer">0.00</div>


  <!-- The buttons for the timer -->
  <div class="center">
    <div id="buttons">
      <button class="button button1" onclick="startTimer()">Start</button>
      <button class="button button3" onclick="stopTimer()">Stop</button>
      <button class="button button2" onclick="resetTimer()">Submit</button>
    </div>
  </div>

  <div class="center solver">
    <button class="button button4" id="solver" onclick="solveCube()"> Solve The Cube</button>
  </div>

  <script type="module" src="cubeSolver.js"></script>

  <!--The timer script -->
  <script src="timer.js"></script>

  <!-- The scramble element -->
  <div class="scramble">
    <div id="scramble"></div>
  </div>

  <!-- The results display and script -->
  <div id="results" class="results"></div>
  <script type="module" src="results.js"></script>

  <!-- The cube script -->
  <div id="cube"></div>
  <script type="module" src="sketch.js"></script>

</body>

</html>
