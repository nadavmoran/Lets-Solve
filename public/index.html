<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="#">
  <title>Lets Solve</title>
</head>

<body>
  <!-- Get the username of the client -->
  <p>Enter your username:</p>
  <form>
    <input type="text" name="username" id="username" placeholder="Type Here">
  </form>

  <!-- Create a link to the competition that passes the username -->
  <script>
    var a = document.createElement('a');
    var link = document.createTextNode("Enter the competition");
    a.appendChild(link);
    a.title = "Enter the compeptition";

    var username = parent.document.URL.split('=')[1];
    a.href = "cube.html?username=" + username;
    document.body.appendChild(a);
  </script>
</body>

</html>
