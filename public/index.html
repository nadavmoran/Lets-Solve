<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="#">
  <title>Lets Solve</title>

  <!-- Loads the needed modules for the projects -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/freshfork/p5.EasyCam@1.0.10/p5.easycam.min.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.js"></script>
</head>

<body>

  <!-- The username of the client -->
  <p>Enter your username:</p>
  <form>
    <input type="text" name="username" id="username">
  </form>

  <!-- The cube script -->
  <script type="module" src="sketch.js"></script>

  <!-- The timer display -->
  <div id="timer">
    0.00
  </div>

  <!-- The buttons for the timer -->
  <ul id="buttons">
    <li><button onclick="startTimer()">Start</button></li>
    <li><button onclick="stopTimer()">Stop</button></li>
    <li><button onclick="resetTimer()">Reset</button>
  </ul>

  <!--The timer script -->
  <script src="timer.js"></script>

  <!-- The scramble element -->
  <div id="scramble"></div>
  
  <!-- The results display and script -->
  <div id="results"></div>
  <script src="results.js"></script>
</body>

</html>
