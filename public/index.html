<body>
  <!-- Get the username of the client -->
  <div id="form">
    <label>Enter your name and press enter</label></br>
    <input type="text" name="username" id="username">
  </div>

  <!-- Create a link to the competition that passes the username -->
  <script>
    /*var a = document.createElement('a');
    var link = document.createTextNode("Enter the competition");
    a.appendChild(link);
    a.title = "Enter the compeptition";*/
    document.getElementById('username')
        .addEventListener('keyup', function(event) {
            if (event.code === 'Enter') {
                event.preventDefault();
                var username = document.getElementById('username').value;// parent.document.URL.split('=')[1];
                var url = "cube.html?username=" + username;
                window.location.href = url;
            }
        });
  </script>
</body>
